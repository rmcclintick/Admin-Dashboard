<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Dashboard</div>
        <div class="tabs1">
            <div class="tab">Home</div>
            <div class="tab">Profile</div>
            <div class="tab">Messages            </div>
            <div class="tab">History</div>
            <div class="tab">Tasks</div>
            <div class="tab">Communities</div>
        </div>
        <div class="tabs2">
            <div class="tab">Settings</div>
            <div class="tab">Support</div>
            <div class="tab">Privacy</div>
        </div>
    </div>

    <div class="header">
        <div class="header-first-row">
            <div class="search">
                <div class="search-icon"></div>
                <input type="text" name="search" id="search">
            </div>
            <div class="notifications"></div>
            <div class="profile-picture small"></div>
            <div class="username">Morgan Oakley</div>
        </div>
        <div class="header-second-row">
            <div class="profile-picture medium"></div>
            <div class="greeting">
                <div>Hi there,</div>
                <div>Morgan Oakley (@morgan)</div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
</body>
</html>
