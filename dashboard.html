<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <img class="icon dash-icon" src="icons/dashboard.svg" alt="dashboard">
            <a href="">Dashboard</a> 
        </div>
        <div class="tabs1">
            <div class="tab">
                <img class="icon" src="icons/home.svg" alt="home">
                <a href="">Home</a> 
                
            </div>
            <div class="tab">
                <img class="icon" src="icons/profile.svg" alt="profile">
                <a href="">Profile</a>
            </div>
            <div class="tab">
                <img class="icon" src="icons/messages.svg" alt="messages">
                <a href="">Messages</a>
            </div>
            <div class="tab">
                <img class="icon" src="icons/history.svg" alt="history">
                <a href="">History</a>
            </div>
            <div class="tab">
                <img class="icon" src="icons/tasks.svg" alt="tasks">
                <a href="">Tasks</a>
            </div>
            <div class="tab">
                <img class="icon" src="icons/communities.svg" alt="communities">
                <a href="">Communities</a>
            </div>
        </div>
        <div class="tabs2">
            <div class="tab">
                <img class="icon" src="icons/settings.svg" alt="settings">
                <a href="">Settings</a>
            </div>
            <div class="tab">
                <img class="icon" src="icons/support.svg" alt="support">
                <a href="">Support</a>
            </div>
            <div class="tab">
                <img class="icon" src="icons/privacy.svg" alt="privacy">
                <a href="">Privacy</a>
            </div>
        </div>
    </div>

   

    <div class="main">
        <div class="header">
            <div class="header-first-row">
                <div class="search">
                    <img src="icons/search.svg" class="search-icon icon">
                    <input type="text" name="search" id="search">
                </div>
                <div class="notifications"></div>
                <div class="small-profile">
                    <img src="images/book.jpg" class="profile-picture small">
                <div class="username">Morgan Oakley</div>
                </div>
                
            </div>
            <div class="header-second-row">
                <div class="second-left">
                    <img src="images/book.jpg" class="profile-picture medium">
                    <div class="greeting">
                        <div>Hi there,</div>
                        <div>Morgan Oakley (@morgan)</div>
                    </div>
                </div>
                
                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="true-main">
            <div class="projects">
                <div class="card-title">Your Projects</div>
                <div class="projects-grid">
                    <div class="project-card card">Card 1</div>
                    <div class="project-card card">Card 2</div>
                    <div class="project-card card">Card 3</div>
                    <div class="project-card card">Card 4</div>
                    <div class="project-card card">Card 5</div>
                    <div class="project-card card">Card 6</div>
                </div>
            </div>
            

            <div class="cards-right">
                <div class="announcements">
                    <div class="card-title">Announcements</div>
                    <div class="card">jkgl;fdslkjsdf</div>
                </div>
                <div class="trending">
                    <div class="card-title">Trending</div>
                    <div class="card">gfjdsjsj</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
